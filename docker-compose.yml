version: '3.5'
services:
  web:
    container_name: flask
    build: .
    depends_on:
      - database
    expose:
      - "8000"
    ports:
      - "8000:8000"
    volumes:
      - web_volume:/usr/src/app/static
    environment:
      - JWT_SECRET_KEY='hhgaghhgsdhdhdd'
      - DATABASE_URL=f'postgresql+psycopg2://{test}:{password}@{localhost}:{5432}/{blog_api_db}'

  database:
    container_name: postgres
    image: postgres:latest
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=blog_api_db
    ports:
      - "5432:5432"
    volumes:
      - db_volume:/var/lib/postgresql
volumes:
  db_volume:
  web_volume:
